<div class="cell p-0 m-0" (click)="tellMeAboutYou()" [ngStyle]="{
    'background-color': seaOrShip === 'sea' ? 'transparent' : 'grey'
  }" [style.pointer-events]="styleFunction(clickable)">
  <div class="row cover" [ngStyle]="{
      'background-color': toggleVisibleInput || uncover  ? 'transparent' : 'white'
    }">
    <span *ngIf="uncover === true">&cross;</span>
  </div>
</div>
