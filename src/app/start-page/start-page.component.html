<div class="container text-center">
  <h1>This is the start of the game with the menu settings</h1>
  <div class="row d-flex justify-content-between my-5">
    <div class="col-4">
      <button
        type="button"
        class="btn btn-dark btn-lg"
        (click)="startClicked()"
      >
        Start Game
      </button>
    </div>
    <div class="col-4 settings">
      <form action="">
        <div class="row d-flex flex-column">
          <h4>Settings</h4>
          <div class="col my-3">
            <button
              type="button"
              class="btn btn-outline-primary"
              [ngClass]="{ active: selectedFiredMode === 'keyboard' }"
              (click)="tastieraPressed()"
            >
              Tastiera
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              [ngClass]="{ active: selectedFiredMode === 'click' }"
              (click)="clickPressed()"
            >
              Click
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
